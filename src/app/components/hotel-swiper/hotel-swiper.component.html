<div class="hotel-slider-wrapper">
  <swiper
    *ngIf="(hotels$ | async)?.length"
    class="hotel-slider"
    [centeredSlides]="true"
    [slidesPerView]="1.1"
    [spaceBetween]="10"
  >
    <ng-template *ngFor="let hotel of hotels$ | async" swiperSlide>
      <div>
        {{hotel.title}}
      </div>
    </ng-template>
  </swiper>
</div>
